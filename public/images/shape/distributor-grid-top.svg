<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="100%" height="100%" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Distributor Grid Top</title>
  <desc id="desc">Dotted network with route arcs and hub nodes for distributor theme</desc>

  <defs>
    <!-- Auto-adapt to light/dark -->
    <style>
      :root { --dot:#0B1220; --line:#0B1220; --route:#F59E0B; --accent:#FDBA74; }
      @media (prefers-color-scheme: dark) {
        :root { --dot:#FFFFFF; --line:#FFFFFF; --route:#FBBF24; --accent:#FDE68A; }
      }
    </style>

    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="1.4" cy="1.4" r="1.2" fill="var(--dot)" opacity="0.10"></circle>
    </pattern>

    <!-- Soft corner fade -->
    <radialGradient id="softfade" cx="100%" cy="0%" r="120%">
      <stop offset="60%" stop-color="white"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>
    <mask id="cornerfade">
      <rect width="800" height="600" fill="url(#softfade)"></rect>
    </mask>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Route gradient -->
    <linearGradient id="routegrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--route)" stop-opacity="0.0"></stop>
      <stop offset="0.35" stop-color="var(--route)" stop-opacity="0.55"></stop>
      <stop offset="1" stop-color="var(--route)" stop-opacity="0.0"></stop>
    </linearGradient>
  </defs>

  <!-- Dots (top-right quadrant) -->
  <rect x="220" y="0" width="580" height="410" fill="url(#dots)" mask="url(#cornerfade)"></rect>

  <!-- Guide diagonals -->
  <g opacity="0.14">
    <path d="M340 -40 L880 500" stroke="var(--line)" stroke-width="1"></path>
    <path d="M300 -40 L840 500" stroke="var(--line)" stroke-width="0.9"></path>
    <path d="M420 -40 L960 500" stroke="var(--line)" stroke-width="0.9"></path>
  </g>

  <!-- Route arcs (distribution routes) -->
  <g filter="url(#glow)" opacity="0.9">
    <path d="M460 70 C560 90, 640 140, 740 220" stroke="url(#routegrad)" stroke-width="3" fill="none"></path>
    <path d="M420 120 C520 140, 610 190, 710 260" stroke="url(#routegrad)" stroke-width="2.2" fill="none" opacity="0.9"></path>
  </g>

  <!-- Hub nodes -->
  <g>
    <circle cx="740" cy="220" r="4" fill="var(--route)"></circle>
    <circle cx="710" cy="260" r="4" fill="var(--route)"></circle>
    <circle cx="640" cy="140" r="3" fill="var(--accent)"></circle>
    <circle cx="610" cy="190" r="3" fill="var(--accent)"></circle>
  </g>

  <!-- Hub rings -->
  <g opacity="0.45">
    <circle cx="700" cy="90" r="30" stroke="var(--accent)" stroke-width="1.2" fill="none"></circle>
    <circle cx="700" cy="90" r="50" stroke="var(--accent)" stroke-width="1" fill="none" opacity="0.65"></circle>
  </g>
</svg>
