<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="100%" height="100%" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Admin Grid Top</title>
  <desc id="desc">Decorative dotted grid with soft glow and accent arcs</desc>

  <defs>
    <!-- Colors adapt to light/dark mode -->
    <style>
      :root { --dot:#0B1220; --line:#0B1220; --glow:#3B82F6; --accent:#60A5FA; }
      @media (prefers-color-scheme: dark) {
        :root { --dot:#FFFFFF; --line:#FFFFFF; --glow:#60A5FA; --accent:#93C5FD; }
      }
    </style>

    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="var(--dot)" opacity="0.12"></circle>
    </pattern>

    <!-- Subtle glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="22" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Blue gradient line -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--glow)" stop-opacity="0.0"></stop>
      <stop offset="0.35" stop-color="var(--glow)" stop-opacity="0.4"></stop>
      <stop offset="1" stop-color="var(--glow)" stop-opacity="0.0"></stop>
    </linearGradient>

    <!-- Soft edge mask (fades at edges) -->
    <radialGradient id="fade" cx="100%" cy="0%" r="120%">
      <stop offset="60%" stop-color="white"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>
    <mask id="soft-edge">
      <rect width="800" height="600" fill="url(#fade)"></rect>
    </mask>
  </defs>

  <!-- Dots fill (top-right quadrant) -->
  <rect x="200" y="0" width="600" height="400" fill="url(#dots)" mask="url(#soft-edge)"></rect>

  <!-- Accent arcs -->
  <g filter="url(#glow)" opacity="0.6">
    <path d="M520 40 C650 60, 780 120, 820 240" stroke="url(#grad)" stroke-width="3" fill="none"></path>
    <path d="M460 90 C620 120, 760 200, 800 320" stroke="url(#grad)" stroke-width="2" fill="none"></path>
  </g>

  <!-- Thin diagonal guide lines -->
  <g opacity="0.18">
    <path d="M360 -40 L880 480" stroke="var(--line)" stroke-width="1"></path>
    <path d="M300 -40 L820 480" stroke="var(--line)" stroke-width="0.8"></path>
    <path d="M420 -40 L940 480" stroke="var(--line)" stroke-width="0.8"></path>
  </g>

  <!-- Corner accent rings -->
  <g opacity="0.35">
    <circle cx="700" cy="80" r="36" stroke="var(--accent)" stroke-width="1.2" fill="none"></circle>
    <circle cx="700" cy="80" r="56" stroke="var(--accent)" stroke-width="1" fill="none" opacity="0.6"></circle>
  </g>
</svg>
